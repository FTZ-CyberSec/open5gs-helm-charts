apiVersion: v1
kind: Service
metadata:
  name: {{ include "srslte.fullname" . }}-ue
  labels:
{{ include "srslte.labels.standard" . | nindent 4 }}
  app.kubernetes.io/component: ue
spec:
  ports:
  - name: zmq
    port: 2001
    protocol: TCP
  - name: tx
    port: 2000
    protocol: TCP

  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: {{ include "srslte.name" . }}
    app.kubernetes.io/component: ue
    app.kubernetes.io/instance: {{ .Release.Name }}